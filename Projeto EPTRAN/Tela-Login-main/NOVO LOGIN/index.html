<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <div class="topo">
        <div class="header">
            <ul id="nav-list">
                <li class="list-icon">
                    <button class="menu-btn" onclick="toggleMenu()">&#9776;</button>
                <nav id="menuContainer" class="menu-container">
                    <button class="close-btn" onclick="toggleMenu()">&#9776;</button>
                    <a href="#">Página Inicial</a>
                    <a href="#">Serviços</a>
                    <a href="#">Sobre</a>
                    <a href="#">Contato</a>
                </nav></li>
                <li class="list-icon"><img width="145px" src="./Imagens/BOHN’S TECHS prefeitura.png" alt=""></li>
                <li class="list-icon"><img width="145px" src="./Imagens/BOHN’S TECHS prefeitura.png" alt=""></li>
                <li class="list-icon">
                    <h2>SOBRE NÓS</h2>
                </li>
                <li class="list-icon"></li>
                <li class="list-icon"><button> Login <img width="50px" src="./Imagens/BOHN’S TECHS.jpg"
                            alt=""></button></li>
            </ul>
        </div>
    </div>
</header>
<body>
    <div class="main-content">
        <div class="container">
            <h2>Login</h2>
            <form action="/login" method="post">
                <input type="text" name="username" placeholder="Usuário" required>
                <input type="password" name="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <div class="options">
                <p>Não tem uma conta? <a href="#" onclick="toggleForm()">Cadastre-se</a></p>
            </div>
        </div>

        <div class="container" id="registerContainer" style="display:none;">
            <h2>Cadastro</h2>
            <form action="/register" method="post">
                <input type="text" name="name" placeholder="Nome Completo" required>
                <input type="text" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Senha" required>
                <input type="text" name="cpf" placeholder="CPF" maxlength="11" required oninput="validateCPF(this)">
                <label for="role">Tipo de Cadastro:</label>
                <select name="role" id="role" required>
                    <option value="aluno">Aluno</option>
                    <option value="professor">Professor</option>
                    <option value="eptran">Eptran</option>
                </select>
                <button type="submit">Cadastrar</button>
            </form>
            <div class="options">
                <p>Já tem uma conta? <a href="#" onclick="toggleForm()">Login</a></p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
