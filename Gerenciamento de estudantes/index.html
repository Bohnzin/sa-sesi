<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Estudantes</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: rgb(46, 38, 145);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 12vh;
            width: 100%;
        }
        .topo {
            display: flex;
            height: 12vh;
            width: 100%;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(46, 38, 145);
            height: 12vh;
            width: 100%;
        }
        #nav-list {
            align-items: center;
            text-align: center;
            color: white;
            padding: 5px;
            list-style-type: none;
            display: flex;
            justify-content: space-between;
            width: 95vw;
            margin: auto;
        }
        .menu-btn {
            background-color: rgb(46, 38, 145);
            color: white;
            font-size: 45px;
            border: none;
            cursor: pointer;
        }
        .menu-container {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: rgb(46, 38, 145);
            display: flex;
            flex-direction: column;
            padding-top: 60px;
            transition: left 0.3s ease;
            z-index: 1000;
        }
        .menu-container a {
            margin-top: 20px;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
        }
        .menu-container.open {
            left: 0;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: rgb(46, 38, 145);
            color: white;
            font-size: 45px;
            border: none;
            cursor: pointer;
        }
        h1 {
            color: white;
            padding: 10px;
            margin-top: 40px;
            font-size: 50px;
            margin-left: 100px;
        }
        h2 {
            margin-top: 35px;
            font-size: 25px;
            margin-top: 12px;
        }
        button {
            border-radius: 50px;
            margin-top: 13px;
            height: 60px;
            width: 190px;
        }
        .title-container {
            background-color: rgb(46, 38, 145);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 40px auto 20px auto;
            width: 90%;
            max-width: 1200px;
            border-radius: 8px;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        footer {
            background-color: rgb(46, 38, 145);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            margin: 0 10px;
            display: inline-block;
        }
        .social-icons img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="topo">
            <div class="header">
                <ul id="nav-list">
                    <li class="list-icon">
                        <button class="menu-btn" onclick="toggleMenu()">&#9776;</button>
                    <nav id="menuContainer" class="menu-container">
                        <button class="close-btn" onclick="toggleMenu()">&#9776;</button>
                        <a href="#">Página Inicial</a>
                        <a href="#">Serviços</a>
                        <a href="#">Sobre</a>
                        <a href="#">Contato</a>
                    </nav>
                    </li>
                    <li class="list-icon"><img width="145px" src="./Imagens/BOHN’S TECHS prefeitura.png" alt=""></li>
                    <li class="list-icon"><img width="145px" src="./Imagens/BOHN’S TECHS prefeitura.png" alt=""></li>
                    <li class="list-icon">
                        <h2>SOBRE NÓS</h2>
                    </li>
                    <li class="list-icon"></li>
                    <li class="list-icon">
                        <button>Login <img width="50px" src="./Imagens/BOHN’S TECHS.jpg" alt=""></button>
                    </li>
                </ul>
            </div>
        </div>
    </header>


    <div class="title-container">
        <h1>Gerenciamento de Estudantes</h1>
    </div>
    <div class="container">
        <div class="form-group">
            <label for="nome">NOME DO ALUNO:</label>
            <input type="text" id="nome" name="nome">
        </div>
        <div class="form-group">
            <label for="turma">TURMA:</label>
            <input type="text" id="turma" name="turma">
        </div>
        <div class="form-group">
            <label for="escola">ESCOLA:</label>
            <input type="text" id="escola" name="escola">
        </div>
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id">
        </div>
    </div>


    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Sua Empresa. Todos os direitos reservados.</p>
            <div class="social-icons">
                <a href="#"><img src="path/to/facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="path/to/twitter-icon.png" alt="Twitter"></a>
                <a href="#"><img src="path/to/instagram-icon.png" alt="Instagram"></a>
                <a href="#"><img src="path/to/linkedin-icon.png" alt="LinkedIn"></a>
                <a href="#"><img src="BOHN’S TECHS prefeitura.png"></a>
            </div>
        </div>
    </footer>


    <script>
        function toggleMenu() {
            const menuContainer = document.getElementById('menuContainer');
            menuContainer.classList.toggle('open');
        }
    </script>
</body>
</html>
